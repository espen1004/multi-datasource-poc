server.port=8081

hibernate.connection.url=jdbc:postgresql://localhost:5435/product_catalog
hibernate.connection.username=dbuser
hibernate.connection.password=dbpass

spring.datasource.url=${hibernate.connection.url}
spring.datasource.username=${hibernate.connection.username}
spring.datasource.password=${hibernate.connection.password}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.ddl-auto=
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.multiTenancy=DATABASE
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.example.multidatasourcepoc.multitenant.TenantIdentifierResolver
spring.jpa.properties.hibernate.multi_tenant_connection_provider=com.example.multidatasourcepoc.multitenant.SchemaMultiTenantConnectionProvider

